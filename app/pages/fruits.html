  <script type="text/javascript">
  	const canvas = document.getElementById('melon-canvas');
  
    const clientWidth = canvas.parentElement.clientWidth;
    const clientHeight = canvas.parentElement.clientHeight;
    canvas.setAttribute('width', clientWidth);
    canvas.setAttribute('height', clientHeight);
 
    const ctx = canvas.getContext('2d');
   
    const radius = clientWidth/2;
    let angle = 0;
    let x_start, y_start;
    const rand = (min,max) => {
    	return Math.random()*(max-min)+min;
    }
    const diff = (clientWidth*1.5-160)/2;
    console.log(diff);
    for (let i= 0; i<36; i++) {
	    ctx.beginPath();
	    x_start = radius*(1-Math.cos(angle));
	    y_start = radius*(1-Math.sin(angle));
	    ctx.moveTo(x_start,y_start);
	    ctx.lineTo(canvas.width*rand(0.3,1),canvas.height*rand(0.3,1));
	    ctx.strokeStyle= "#F6F1D1";
	    ctx.lineWidth = 3;
	    ctx.stroke();
	    angle += Math.PI / 18;
	}

  </script>
