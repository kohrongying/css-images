<!-- index.nunjucks -->
{% extends "layout.nunjucks" %}

{% set title='Grizzlybear' %}

{% block scripts %}
	<link rel="stylesheet" href="css/grizzlybear.css">
{% endblock %}

{% block content %}
	<div class="box">
		<div class="left-ear"></div>
		<div class="right-ear"></div>
		<div class="between-ears"></div>
		<div class="left-eye"></div>
		<div class="right-eye"></div>
		<div class="nose">
			<div class="wrinkle"></div>
		</div>
		<div class="mouth">
			<div class="tongue"></div>
			<div class="teeth"></div>
			<div class="teeth-2"></div>
			<div class="teeth-3"></div>
		</div>
		<div class="cheek"></div>
	</div>
{% endblock %}
