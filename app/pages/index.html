<!-- index.nunjucks -->
{% extends "layout.nunjucks" %}

{% set title='CSS Images' %}

{% block scripts %}
	<link rel="stylesheet" href="css/index.css">
{% endblock %}

{% block content %}


<div class="wrapper">
	<div class="row page-title">
		<h1>Pure CSS Images</h1>
	</div>

	<div class="row">
		{% for img in images %}
		<div class="col-md-4 col-custom">
			<div class="item"> 
				<a href="{{ img.link }}">
					<img src="{{ img.src }}" alt="{{ img.alt }}" class="img-fluid img-custom">
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
		
</div>



{% endblock %}
